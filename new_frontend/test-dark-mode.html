<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="p-8">
    <div class="bg-white dark:bg-gray-900 p-8 rounded-lg transition-colors">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Dark Mode Test</h1>
        <p class="text-gray-700 dark:text-gray-300 mb-4">Click the button to toggle dark mode</p>
        <button 
            id="toggleBtn"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
        >
            Toggle Dark Mode
        </button>
        <p class="mt-4 text-sm text-gray-500 dark:text-gray-400">
            Current HTML class: <span id="currentClass" class="font-mono"></span>
        </p>
    </div>

    <script>
        const btn = document.getElementById('toggleBtn');
        const currentClass = document.getElementById('currentClass');
        const html = document.documentElement;

        function updateDisplay() {
            currentClass.textContent = html.className || '(none)';
        }

        btn.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
            } else {
                html.classList.add('dark');
            }
            updateDisplay();
        });

        updateDisplay();
    </script>
</body>
</html>
